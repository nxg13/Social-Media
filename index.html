<body background="grass.jpg">
    
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">QuickPick</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#profile">Profile</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    
    <div class="container" id="title">
      <div class="starter-template">
        <h1 id="mainTitle">QuickPick</h1>
        <p class="lead" id="mainSubtitle">Pick-up games just a click away!</p>
      </div>
    </div>
    
    <div class="container" id="mainPage">
        <div class="row">
            <div class="col-md-3">
                <p id="joinTitle">Game Joining</p>
                <!--create button for user to click in order to join a game, will take user to new page with list of upcoming games-->
                <div class="button">
                    <center><label><input type="button" id="joinButton" value="Join Game"></label></center>
                </div>
            </div>
            
            <div class="col-md-6">
                <!-- insert front page's image here-->
                <img id="mainImage" src="mainImage.png">
            </div>
            
            <div class="col-md-3">
                <p id="createTitle">Game Creating</p>
                <!--create button for user to click in order to create a game, will take user to new page with various information to fill out about their game-->
                <center>
                <div class="dropdown">
                    <select>
                        <option value="select">Select Sport</option>
                        <option value="soccer">Soccer</option>
                        <option value="wiffleball">Wiffleball</option>
                        <option value="basketball">Basketball</option>
                        <option value="football">Football (touch)</option>
                        <option value="frisbee">Ultimate Frisbee</option>
                        <option value="hockey">Street Hockey</option>
                    </select>
                    </div>
                    <form id="startTime">
                        Start Time:<br>
                        <input type="text" name="hour">:<input type="text" name="minute">
                    </form><br>
                    <form id="AmPm">
                        <input type="radio" name="timeOfDay" value="AM"> AM
                        <input type="radio" name="timeOfDay" value="PM"> PM
                    </form>
                <div class="button">
                      <label><input type="button" id="createButton" value="Create Game"></label>
                </div>
                </center>
            </div>
        </div>
           
            
      </div> <!-- /.container -->

    <script src="js/myjs.js"></script>
