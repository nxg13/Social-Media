    <div class="container" id="login">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6"><img id="mainImage" src="sports.png"></div>
            <div class="col-md-3"></div>

    <div class="container" id="mainPage">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2 id="welcomeText"></h2>
            </div>
            <div class="col-md-3"></div>
        </div>
    
        <div class="row">
            <div class="col-md-3">
                <p id="joinTitle">Game Joining</p>
                <!--create button for user to click in order to join a game, will take user to new page with list of upcoming games-->
                <div class="button">
                    <center><label><input type="button" id="joinButton" value="Join Game"></label></center>
                </div>
            </div>
            
            <div class="col-md-6">
                <!-- insert front page's image here-->
                <img id="mainImage" src="sports.png">
                <!-- various popular social media networks which users could follow this website on, perhaps for updates-->
                <p id="followUs">Follow Us On:</p>
                <div class="button" id="followButton">
                    <label id="facebook"><img id="facebookLogo" src="facebook.png"><a href="https://www.facebook.com/" target="_blank"><input type="button" id="facebookButton" value="Facebook"></a></label>
                    <label id="twitter"><img id="twitterLogo" src="twitter.png"><a href="https://www.twitter.com/" target="_blank"><input type="button" id="twitterButton" value="Twitter"></a></label>
                    <label id="instagram"><img id="instagramLogo" src="instagram.png"><a href="https://www.instagram.com/" target="_blank"><input type="button" id="instagramButton" value="Instagram"></a></label>
                </div>
            </div>
            
            <div class="col-md-3">
                <p id="createTitle">Game Creating</p>
                <!--various information that user will fill out regarding the game they wish to create-->
                <div id="createGame">
                    <center>
                    <div class="dropdown">
                        <select>
                            <option value="select">Select Sport</option>
                            <option value="soccer">Soccer</option>
                            <option value="wiffleball">Wiffleball</option>
                            <option value="basketball">Basketball</option>
                            <option value="football">Football (touch)</option>
                            <option value="frisbee">Ultimate Frisbee</option>
                            <option value="hockey">Street Hockey</option>
                        </select>
                        </div>
                        <form id="startTime">Start Time:
                            <input type="text" id="hour" name="hour">:<input type="text" id="minute" name="minute">
                        </form>
                        <form id="AmPm">
                            <input type="radio" name="timeOfDay" value="AM"> AM
                            <input type="radio" name="timeOfDay" value="PM"> PM
                        </form>
                        <div class="dropdown">
                        <select>
                            <option value="select">Select Game Length</option>
                            <option value="30">30 min</option>
                            <option value="45">45 min</option>
                            <option value="60">1 hr</option>
                            <option value="75">75 min</option>
                            <option value="90">90 min</option>
                            <option value="105">105 min</option>
                            <option value="120">2 hr</option>
                            <option value="135">135 min</option>
                            <option value="150">150 min</option>
                            <option value="165">165 min</option>
                            <option value="180">3 hr</option>
                            <option value="195">195 min</option>
                            <option value="210">210 min</option>
                            <option value="225">225 min</option>
                            <option value="240">4 hr</option>
                        </select>
                        </div>
                    <!--once all information has been completed, this button will submit the requested game-->
                    <div class="button">
                          <label><input type="button" id="createButton" value="Create Game" onclick="submitClick()"></label>
                    </div>
                    </center>
                </div>
            </div>
        </div>
